name: checkpoint_1
config_version: 1.0
template_name:
module_name: great_expectations.checkpoint
class_name: Checkpoint
run_name_template: '%Y%m%d-%H%M%S-my-run-name-template'
expectation_suite_name:
batch_request: {}
action_list:
  - name: store_validation_result
    action:
      class_name: StoreValidationResultAction
  - name: store_evaluation_params
    action:
      class_name: StoreEvaluationParametersAction
  - name: update_data_docs
    action:
      class_name: UpdateDataDocsAction
      site_names: []
  - name: openlineage
    action:
      class_name: OpenLineageValidationAction
      module_name: openlineage.common.provider.great_expectations
      openlineage_host: http://localhost:5000
      openlineage_namespace: library
      job_name: validate_my_dataset
evaluation_parameters: {}
runtime_configuration: {}
validations:
  - batch_request:
      datasource_name: lib_db
      data_connector_name: default_inferred_data_connector_name
      data_asset_name: book
      data_connector_query:
        index: -1
    expectation_suite_name: exp1
  - batch_request:
      datasource_name: lib_db
      data_connector_name: default_inferred_data_connector_name
      data_asset_name: book_history
      data_connector_query:
        index: -1
    expectation_suite_name: exp2
  - batch_request:
      datasource_name: lib_db
      data_connector_name: default_inferred_data_connector_name
      data_asset_name: post
      data_connector_query:
        index: -1
    expectation_suite_name: exp3
  - batch_request:
      datasource_name: lib_db
      data_connector_name: default_inferred_data_connector_name
      data_asset_name: user
      data_connector_query:
        index: -1
    expectation_suite_name: exp4
profilers: []
ge_cloud_id:
expectation_suite_ge_cloud_id:
