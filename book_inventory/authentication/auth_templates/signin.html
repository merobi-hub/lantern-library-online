{% extends 'base.html' %} 

{% block content %} 
<div class="home-container">

    <div class="container">
        {% with messages = get_flashed_messages(with_categories = true) %}
            {% if messages %}
                {% for cat,msg in messages %}
                    <div class="alert alert-warning">
                        {{ msg }}
                        <button type="button" class="close" data-dismiss = "alert">&times;</button>
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}
    </div>

    <main class="sign-in-container">
        
        <div class="row" id="sign-in-row">
            <div class="col-12-xs cl-md-6">
                <h1 class="sign-in-title">Please sign in to continue</h1>
            </div>
        
        
            <div class="col-12-xs col-md-6" id="sign-in-form">
                {% include 'forms.html' %}
            </div>
        </div>
    </main>

</div>

{% endblock content %}
